apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chatbot
  namespace: chatbot
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80},{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:879381248241:certificate/35b69081-e4df-4f8f-b51b-d7f5746a0d97
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    # HTTP -> HTTPS
    alb.ingress.kubernetes.io/actions.ssl-redirect: >
      {"Type":"redirect","RedirectConfig":{"Protocol":"HTTPS","Port":"443","StatusCode":"HTTP_301"}}
spec:
  rules:
  - host: staraichat.sgcybersec.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service: { name: ssl-redirect, port: { name: use-annotation } }
      - path: /
        pathType: Prefix
        backend:
          service: { name: chatbot, port: { number: 80 } }
