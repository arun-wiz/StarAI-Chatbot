name: Build Langflow Seed Image (DockerHub)

on:
  workflow_dispatch:
    inputs:
      image_name:
        description: DockerHub repo (e.g. youruser/langflow-seed)
        required: true
        type: string
      image_tag:
        description: Tag to push (e.g. 1.0.0)
        required: true
        type: string

permissions:
  contents: read

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Validate seed DB exists
        run: |
          set -euo pipefail
          if [[ ! -f "langflow-seed/langflow.db" ]]; then
            echo "ERROR: langflow-seed/langflow.db not found." >&2
            echo "Create/export your Langflow SQLite DB and place it at langflow-seed/langflow.db before running this workflow." >&2
            exit 1
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push seed image
        uses: docker/build-push-action@v6
        with:
          context: ./langflow-seed
          file: ./langflow-seed/Dockerfile
          push: true
          tags: |
            docker.io/${{ inputs.image_name }}:${{ inputs.image_tag }}
            docker.io/${{ inputs.image_name }}:latest
